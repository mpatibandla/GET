{% extends 'base.html' %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
{% block content %}

	{% csrf_token %}
	{% crispy form %}

 
{% endblock %}

{% block scripting %}
	<script type="text/javascript">
	$(document).ready(function () {
		$('form#register_form #button-id-cancel').click(function() {
		    window.location.href = '{% url 'login' %}';
		    return false;
		});
	});
	</script>
{% endblock %}
